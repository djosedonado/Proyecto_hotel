<div class="contTodo">
	<div>
		<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
			<div class="container">
				<div class="card login-card">
					<div class="row no-gutters">
						<div class="col-md-5">
							<img src="/assets/inicioHotel/images/bg_1.jpg" alt="login" class="login-card-img">
						</div>
						<div class="col-md-7">
							<div class="card-body">
								<div class="brand-wrapper">
									<h2 class="h2">Iniciar sesión</h2>
								</div>
								<p class="login-card-description">Introduce tu cuenta</p>
								<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

									<div class="form-group">
										<label for="username" class="sr-only">Usuario</label>
										<input type="text" formControlName="username" name="username" id="username"
											class="form-control" placeholder="Usuario">
									</div>

									<div class="form-group mb-4">
										<label for="password" class="sr-only">Contraseña</label>
										<input type="password" formControlName="password" name="password" id="password"
											class="form-control"
											placeholder="*******">
									</div>
									<div class="col-md-6 col-lg-3 align-self-end">

										<button [disabled]="loading" class="btn btn-primary ">Ingresar</button>

										<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
									</div>
								</form>
								<nav class="login-card-footer-nav">
									<a href="login">daantoma-Remembernoob.</a>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
